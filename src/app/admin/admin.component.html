<div class="card m-3">
    <h5 class="card-header">Customize Color</h5>
    <div class="card-body">
        <div class="container">
            <div class="row">
                    <div class="card-body text-center" >
                        <app-color-picker #main></app-color-picker>
                    </div>
            </div>
        </div>
    </div>
    <div class="card-footer text-center">
        <button class="btn btn-primary mr-1" type="button" (click)="changeBg(main.color)">Set Colour</button>
    </div>
</div>
